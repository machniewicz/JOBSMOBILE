<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/paginas/templates/componentes/corpo.xhtml">

	<ui:define name="corpo">

		<p:fieldset legend="#{msg.lbl_software_editar_titulo}" styleClass="cadastro">
			
			<p:scrollPanel mode="native" style="border: none" styleClass="cadastroBarra" >
			
			<h:form id="formSoftware" acceptcharset="ISO-8859-1" styleClass="fonteMenor" style="font-weight: bold;">

			 	<h:message for="messages"/>  
			
				<p:growl id="messages" showDetail="true" />
						
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputText value="#{msg.lbl_combinacao_software_incluir_status}" />
						<h:selectOneMenu id="status" value="#{combinacaoSoftwareMB.combinacao_Software.combinacao_software_status}"	styleClass="fonteCorFormulario">	
							<f:selectItem itemLabel="#{msg.lbl_combinacao_software_status_ativo_1}"  itemValue="true" />
							<f:selectItem itemLabel="#{msg.lbl_combinacao_software_status_ativo_0}" itemValue="false"/>
						</h:selectOneMenu>

					<h:outputText value="#{msg.lbl_combinacao_software_incluir_software}" />
						<h:selectOneMenu value="#{combinacaoSoftwareMB.combinacao_Software.software}" id="software" converter="toSoftwareConverter">
							<f:selectItems value="#{softwareMB.listarTodosSoftwaresAtivos()}" var="software" itemLabel="#{software.software_descricao}" itemValue="#{software}"/>
						</h:selectOneMenu>
						
					<h:outputText value="#{msg.lbl_combinacao_software_incluir_nivel}" />
						<h:selectOneMenu value="#{combinacaoSoftwareMB.combinacao_Software.nivel}" id="nivel" converter="toNivelConverter">
							<f:selectItems value="#{nivelMB.listarTodosNiveisAtivos()}" var="nivel" itemLabel="#{nivel.nivel_descricao}" itemValue="#{nivel}"/>
						</h:selectOneMenu>
											
				</h:panelGrid>
				<p:separator style="width: 100%; height: 5px" />	

				<h:panelGrid columns="3">
					<p:commandButton value="#{msg.btn_alterar_combinacao_software}" icon="#{msg.icon_btn_alterar}" action="#{combinacaoSoftwareMB.atualizarCombinacaoSoftware}"  ajax="false" update="messages" />
					<p:commandButton value="#{msg.btn_voltar_combinacao_software}" icon="#{msg.icon_btn_voltar}" action="#{combinacaoSoftwareMB.voltarCombinacaoSoftware}" ajax="false" />
				</h:panelGrid>
			</h:form>
			</p:scrollPanel>
		</p:fieldset>
	</ui:define>

</ui:composition>

</html>
