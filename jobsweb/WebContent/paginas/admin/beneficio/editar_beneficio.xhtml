<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/paginas/templates/componentes/layout_corpo.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">

				<div class="box">

					<div align="center">

						<p:fieldset legend="#{msg.lbl_beneficio_editar_titulo}">

								<h:form id="formBeneficio" acceptcharset="ISO-8859-1">

									<p:growl id="messages" showDetail="true" life="8000" />

									<h:panelGrid columns="2" cellpadding="5">

										<h:outputText value="#{msg.lbl_beneficio_incluir_status}" />
										<h:selectOneMenu id="status"
											value="#{beneficioMB.beneficio.beneficio_status}"
											styleClass="fonteCorFormulario">
											<f:selectItem itemLabel="#{msg.lbl_beneficio_status_ativo_1}"
												itemValue="true" />
											<f:selectItem itemLabel="#{msg.lbl_beneficio_status_ativo_0}"
												itemValue="false" />
										</h:selectOneMenu>

										<h:outputText value="#{msg.lbl_beneficio_incluir_descricao}" />
										<p:inputText
											value="#{beneficioMB.beneficio.beneficio_descricao}"
											size="70" converter="toUpperCaseConverter" />

									</h:panelGrid>

									<p:separator style="width: 100%; height: 2px" />

									<h:panelGrid columns="3" cellpadding="20" cellspacing="20">

										<p:commandButton styleClass="fonteMaior"
											value="#{msg.btn_alterar_beneficio}"
											icon="#{msg.icon_btn_alterar}"
											action="#{beneficioMB.atualizarBeneficio}" ajax="false"
											update="messages" />

										<p:commandButton styleClass="fonteMaior"
											value="#{msg.btn_voltar_beneficio}"
											icon="#{msg.icon_btn_voltar}"
											action="#{beneficioMB.voltarBeneficio}" ajax="false" />

									</h:panelGrid>
								</h:form>
						</p:fieldset>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
