<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/paginas/templates/componentes/layout_corpo.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">

				<div class="box">

					<div align="center">

						<p:fieldset legend="#{msg.lbl_email_editar_titulo}">

							<h:form id="formEmail" styleClass="fonteMenor"
								style="font-weight: bold;">

								<p:growl id="messages" showDetail="true" life="8000" />

								<h:panelGrid columns="2" cellpadding="5" cellspacing="5">

									<h:outputText value="#{msg.lbl_email_incluir_smtp}" />
									<p:inputText value="#{emailMB.email.email_smtp}" size="70"
										converter="toUpperCaseConverter" />

									<h:outputLabel value="#{msg.lbl_email_incluir_email}"
										for="email" />
									<h:panelGroup>
										<p:inputText id="email" value="#{emailMB.email.email_email}"
											size="70" maxlength="50" required="true"
											validatorMessage="#{msg.msg_falha_email}">
											<f:validateRegex
												pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
										</p:inputText>
										<h:message for="email" />
									</h:panelGroup>

									<h:outputText value="#{msg.lbl_email_incluir_senha}" />
									<p:password id="senhaAlterada" value="#{emailMB.senhaTmp}"
										size="70">
										<p:watermark for="senhaAlterada"
											value="#{msg.msg_email_alterar_senha}" id="watermark" />
									</p:password>

									<h:outputText value="#{msg.lbl_email_incluir_porta}" />
									<p:inputText value="#{emailMB.email.email_porta}" size="5" />

									<h:outputText value="#{msg.lbl_email_incluir_autenticacao}" />

									<h:selectOneMenu id="autenticacaoEmail"
										value="#{emailMB.email.email_auth}"
										styleClass="fonteCorFormulario">

										<f:selectItem itemLabel="#{msg.lbl_email_true}"
											itemValue="true" />

										<f:selectItem itemLabel="#{msg.lbl_email_false}"
											itemValue="false" />

									</h:selectOneMenu>

									<h:outputText value="#{msg.lbl_email_incluir_tls}" />

									<h:selectOneMenu id="tlsEmail"
										value="#{emailMB.email.email_tls}"
										styleClass="fonteCorFormulario">

										<f:selectItem itemLabel="#{msg.lbl_email_true}"
											itemValue="true" />

										<f:selectItem itemLabel="#{msg.lbl_email_false}"
											itemValue="false" />

									</h:selectOneMenu>

								</h:panelGrid>
								<p:separator style="width: 80%; height: 5px" />

								<h:panelGrid columns="3" layout="grid"
									styleClass="painelGridIdioma">

									<p:commandButton styleClass="fonteMaior"
										value="#{msg.btn_alterar_email}"
										icon="#{msg.icon_btn_alterar}"
										action="#{emailMB.atualizarEmail}" ajax="false"
										update="messages" />

									<p:commandButton styleClass="fonteMaior"
										value="#{msg.btn_voltar_email}" icon="#{msg.icon_btn_voltar}"
										action="#{emailMB.voltarEmail}" ajax="false" />

								</h:panelGrid>
							</h:form>

						</p:fieldset>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
